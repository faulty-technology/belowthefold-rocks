apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: belowthefold-rocks-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  sources:
    - repoURL: ghcr.io/faulty-technology/charts
      chart: generic-app
      targetRevision: "0.3.0"
      helm:
        valueFiles:
          - $values/helm/values-defaults.yaml
          - $values/helm/values-production.yaml
        parameters:
          - name: ingress.host
            value: belowthefold.rocks
    - repoURL: https://github.com/faulty-technology/belowthefold-rocks.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: belowthefold-rocks-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
